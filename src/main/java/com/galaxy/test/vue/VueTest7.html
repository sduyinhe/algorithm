<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-model="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8"/>
<head>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!--    <script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <style>
        .border {
            border: #ff0000 solid 15px
        }

        .font {
            font-size: 25px;
        }

        .background {
            background-color: blue;
        }

        .foo {
            background-color: red;
        }

        .yhw {
            background-color: black;
        }
    </style>
</head>
<body>
事件处理
<div id="app1">
    <button @click="say">点我哈</button>
    <button @click="say('hello')">你好</button>
    <button v-on:click="warn('Form cannot be submitted yet.', $event)">
        Submit
    </button>
</div>
<div id="example-1">
    <button v-on:click="counter=counter+1">Add 1</button>
    <p>The button above has been clicked {{ counter }} times.</p>
</div>
<div id="app2">
    <a @click.prevent href="https://www.baidu.com">百度一下，你就知道</a>
</div>
<div id="app3">
    <input type="button" @click.middle="sayhello" value="你好">
</div>
<script>
    var app3 = new Vue({
        el: "#app3",
        methods: {
            sayhello: function () {
                alert("hello");
            }
        }
    });
    var app2 = new Vue({
        el: "#app2",
        data: {},
        methods: {
            doThis: function () {
                alert("hello Mr Zhao!");
            }
        }
    });
    var app1 = new Vue({
        el: "#app1",
        data: {
            word: "你好吗"
        },
        methods: {
            say: function (myWord) {
                //object MouseEvent默认会放到最右边的参数的位置
                if (myWord != null && myWord != undefined) {
                    alert(myWord)
                } else {
                    alert(this.word)
                }
            },
            warn: function (message, event) {
                if (event) {
                    event.preventDefault()
                }
                alert(message)
            }
        }
    });
    var example1 = new Vue({
        el: '#example-1',
        data: {
            counter: 0
        }
    });
</script>
</body>
</html>
